<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #333333;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button,.link-button {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 500;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        button:hover,.link-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            width: 80px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-size: 1em;
            margin-right: 5px;
        }

        form {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your file has been successfully cleaned and saved.</p>
        <p>Uploaded file name: {{ uploaded_file_info.uploaded_file_name }}</p>
        <p>Starting ID: {{ uploaded_file_info.starting_id }}</p>
        <p>Ending ID: {{ uploaded_file_info.ending_id }}</p>
        <form action="{% url 'user_logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
